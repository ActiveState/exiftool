project: https://platform.activestate.com/MyOrg/exiftool
languages:
- name: perl
scripts:
  - name: tests
    constraints: 
      os: windows 
    language: batch
    description: Executes tests
    value: | 
      perl -v
      set PERL5LIB=.\lib
      prove
  - name: tests
    constraints: 
      os: macos,linux 
    language: bash
    description: Executes tests
    value: | 
      perl -v
      export PERL5LIB=./lib
      prove
  - name: lints
    constraints: 
      os: windows 
    language: batch
    description: Executes linting tools
    value: perlcritic windows_exiftool && perlcritic lib\
  - name: lints
    constraints: 
      os: macos,linux 
    language: bash
    description: Executes linting tools
    value: perlcritic exiftool && perlcritic lib/
